<!DOCTYPE html>
<html>
  <head>
    <title>HCD</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="description" content="HCD" />
  </head>
  <body>
    <form>
      <fieldset>
        <label>Input type datetime</label>
        <br />
        <input type="datetime-local" />
      </fieldset>
      <fieldset>
        <label>Input type text</label>
        <br />
        <input type="text" placeholder="dd-mm-jjjj" />
      </fieldset>
      <fieldset>
        <div>
          <input type="radio" name="date" id="dateOne" class="date" />
          <label for="dateOne" class="dates">Maandag 20 mei 2022</label>
        </div>

        <div>
          <input type="radio" name="date" id="dateTwo" class="date" />
          <label for="dateTwo" class="dates">Dinsdag 21 mei 2022</label>
        </div>

        <div>
          <input type="radio" name="date" id="dateThree" class="date" />
          <label for="dateThree" class="dates">Woensdag 22 mei 2022</label>
        </div>
      </fieldset>
    </form>
  </body>
</html>
